name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create app directory
        run: |
          mkdir -p app
          cat > app/index.html <<'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>schedule.arthurreira.dev</title>
          </head>
          <body>
            <h1>schedule.arthurreira.dev</h1>
            <p>Deployed via Terraform + GitHub Pages</p>
          </body>
          </html>
          EOF
      - uses: actions/upload-pages-artifact@v3
        with:
          path: './app'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
